<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>НЕ-e-katalog</title>
</head>
<body>

<header class="section section__header">
  <div class="container">
    <nav class="header-nav">
      <div class="header-left">
        <div class="logo">
          <a href="index.html">
            <img src="img/logo.png" alt="image: logo">
          </a>
        </div>
        <form action="#" class="header-search">
          <label>
            <input type="text" class="header-search__input" placeholder="Быстрый поиск товара">
          </label>
          <button class="header-search__button">Найти</button>
        </form>
        <a class="header-menu">
          <span>Меню товаров</span>
          <img src="img/bars-solid.svg" alt="icon: menu">
        </a>
      </div>
      <ul class="header-nav__list">
        <li class="header-nav__item">
          <span>Полтава</span>
          <img src="img/map-marker-alt-solid.svg" alt="icon: map marker">
        </li>
        <li class="header-nav__item">
          <img src="img/adjust-solid.svg" alt="icon: adjust">
        </li>
        <li class="header-nav__item">
          <img src="img/star-solid.svg" alt="icon: my favorites">
        </li>
        <li class="header-nav__item">
          <img src="img/user-circle-solid.svg" alt="icon: my profile">
        </li>
      </ul>
    </nav>
  </div>
</header>

</body>
</html>
